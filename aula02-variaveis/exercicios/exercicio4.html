<!DOCTYPE html>

<body>
    <h1>Exercício 4</h1>
    <p>Elabore um programa que leia
        duas notas de um aluno
        e calcule a média aritmética.
    </p>
    <script>
        //obter nota
        const nota1 = Number(prompt('Digite sua nota1: '))
        const nota2 = Number(prompt('Digite sua nota2: '))
        //obter media
        const media = (nota1 + nota2) / 2
        alert(`Sua média é ${media}`)
    </script>
</body>
